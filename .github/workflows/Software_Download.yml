name: Software Download link

on:
  workflow_dispatch:
jobs:
  build:
    name: Software Download link
    runs-on: ubuntu-latest
    env:
      OUTPUT_FILE: "bg.md"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_ID }}

    steps:
        - uses: actions/checkout@v4
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.x"
        - name: Create Markdown file
          run: |
            echo "*bold* text" > bg.md
            echo "_italic text_" >> bg.md
            echo "[inline URL](http://www.example.com/)" >> bg.md

        - name: Call Send Markdown to Telegram Workflow
          uses: ./.github/bgcode/send-markdown.yml
          with:
            markdown_file: 'bg.md'
        
        